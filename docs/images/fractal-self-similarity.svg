<svg xmlns="http://www.w3.org/2000/svg" width="980" height="560" viewBox="0 0 980 560" role="img" aria-labelledby="title desc">
  <title id="title">Fractal self-similarity concept</title>
  <desc id="desc">Diagram showing repeated shape motifs at different scales.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#091622"/>
      <stop offset="100%" stop-color="#132535"/>
    </linearGradient>
    <linearGradient id="node" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#89d4df"/>
      <stop offset="100%" stop-color="#f1b56e"/>
    </linearGradient>
    <style>
      .label { font: 600 20px Trebuchet MS, Segoe UI, sans-serif; fill: #e8f6ff; }
      .small { font: 500 14px Trebuchet MS, Segoe UI, sans-serif; fill: #c5dde8; }
      .link { stroke: #95d6e2; stroke-width: 2; stroke-dasharray: 5 5; opacity: 0.9; }
      .ring { fill: none; stroke: #9ed6df; stroke-width: 2; opacity: 0.65; }
      .shape { fill: url(#node); opacity: 0.92; }
    </style>
  </defs>

  <rect width="980" height="560" fill="url(#bg)" rx="18"/>

  <g transform="translate(120 280)">
    <circle class="ring" r="170"/>
    <polygon class="shape" points="0,-120 38,-38 120,0 38,38 0,120 -38,38 -120,0 -38,-38"/>
  </g>

  <g transform="translate(470 210) scale(0.55)">
    <circle class="ring" r="170"/>
    <polygon class="shape" points="0,-120 38,-38 120,0 38,38 0,120 -38,38 -120,0 -38,-38"/>
  </g>

  <g transform="translate(720 330) scale(0.28)">
    <circle class="ring" r="170"/>
    <polygon class="shape" points="0,-120 38,-38 120,0 38,38 0,120 -38,38 -120,0 -38,-38"/>
  </g>

  <line class="link" x1="250" y1="220" x2="395" y2="205"/>
  <line class="link" x1="535" y1="250" x2="645" y2="300"/>

  <text class="label" x="40" y="48">Fractal Self-Similarity</text>
  <text class="small" x="40" y="74">A pattern generated by iteration appears again at smaller scales.</text>
  <text class="small" x="40" y="98">This repeated structure is a core reason fractals feel infinitely detailed.</text>
</svg>
